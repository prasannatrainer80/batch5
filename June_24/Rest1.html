<html>
    <head>
        <script>
            show = (...names) => {
                for(var v in names) {
                    console.log(names[v] + "  ");
                }
            };
        </script>
    </head>
<body>
    <script>
        show();
        show("Neha");
        show("Neha","Lakshmi");
        show("Naha","Lakshmi","Padma");
    </script>
</body>
</html>
